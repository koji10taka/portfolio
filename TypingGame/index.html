<!DOCTYPE html>
<html lang="ja">
<head>
    <title>タイピングゲーム</title>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript タイピングゲーム">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- タイマーの表示 -->
    <p id="count" class="count">60</p>
    <!-- タイプするテキストの表示 -->
    <div id="wrap" class="wrap">
        <span id="typed" class="typed"></span><span id="untyped" class="untyped"></span>
    </div>
    <!-- スタートボタン -->
    <button id="start" class="btn">スタート</button>
    <!-- ストップボタン -->
    <button id="stop" class="btn hide">ストップ</button>
    <!-- リセットボタン -->
    <button id="reset" class="btn hide">リセット</button>
    
    <script src="main.js"></script>
</body>
</html>
